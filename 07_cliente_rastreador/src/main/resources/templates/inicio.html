<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Buscador de elementos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<br><br>
		<!-- El tipo de método get es opcional porque es el tipo de método por defecto -->
		<form class="form-horizontal" action="elementos" method="get">
			<div class="form-group">
				<label class="control-label col-sm-5">Introduce precio máximo:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" name="precioMaximo">
				</div>
			</div>		
				
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
		      		<input type="submit" class="btn btn-primary" value="Buscar">
		      	</div>
		    </div>
		</form>
	</div>
</body>
</html>
