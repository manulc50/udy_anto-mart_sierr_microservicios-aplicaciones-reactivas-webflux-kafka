<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Listado de elementos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<br><br>
		<table class="table table-bordered">
			<thead>
				<tr><th>Nombre</th><th>Categor√≠a</th><th>Precio</th><th>Tienda</th></tr>
			</thead>
			<tbody>
				<tr th:each="elemento:${elementos}">
					<td th:text="${elemento.nombre}"></td>
					<td th:text="${elemento.categoria}"></td>
					<td th:text="${elemento.precioUnitario}"></td>
					<td th:text="${elemento.tienda}"></td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<a href="/">Inicio</a>
	</div>
</body>
</html>
